<main>
  <div class="box">
    <header>
      Configuraci√≥n del servidor
    </header>
    <section>
      <div class="inputBox">
        <label>Server</label>
        <input type="text" placeholder="irc.hira.li:+6697" [(ngModel)]="server"/>
      </div>
      <div class="inputBox">
        <label>Apodo</label>
        <input type="text" placeholder="Harkonidaz" [(ngModel)]="apodo"/>
      </div>
      <div class="inputBox">
        <label>Apodo secundario</label>
        <input type="text" placeholder="Harko" [(ngModel)]="apodoSecundario"/>
      </div>
      <div class="inputBox">
        <label>Sala inicial</label>
        <input type="text" placeholder="#underc0de, #another" [(ngModel)]="autojoin"/>
      </div>
    </section>
    <footer>
      <button class="green" (click)="connect()" *ngIf="!isConnected">Connect</button>
      <button class="green" (click)="closePopup.emit()" *ngIf="isConnected">Close</button>
    </footer>
  </div>
</main>
