<app-chat-list
  *ngIf="!this.embd"
  [actualNick]="actualNick"
  [channels]="chatsRooms"
  [actualChat]="chatName"
  [actualIsPrivateChat]="chatType === 'PRIVMSG'"
  [privateChats]="privateChats"
  [serverSelected]="isInServerLog"
  [notifications]="notifications"
  (changeChat)="changeChat($event)"
  (selectServer)="selectServer()"
  (openServerCFG)="connectPopup = true"
  (changeNick)="changeNick($event)"
></app-chat-list>
<app-chat-box #cbox [users]="channelUsers" [messages]="messages" [chatName]="chatName" [chatType]="chatType" [topic]="chatTopic" [members]="chatMembers" (sendCommand)="send($event)" (openPrivateMessage)="openPrivateChat($event)"></app-chat-box>
<app-user-list [users]="channelUsers" (openPrivateChat)="openPrivateChat($event)"></app-user-list>
<app-server-box *ngIf="connectPopup" [isConnected]="isConnected" (connected)="connect($event)" (closePopup)="connectPopup = false"></app-server-box>
